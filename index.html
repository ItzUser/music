<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
        }
        h1 {
            font-size: 1.8em;
            color: #1DB954; /* Warna hijau khas Spotify */
        }
        p {
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1ed760;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaa;
        }
        #spotifyFrame {
            width: 100%;
            height: 380px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
    <script>
        <div style="left: 0; width: 100%; height: 80px; position: relative;"><iframe src="https://open.spotify.com/embed/track/3be9ACTxtcL6Zm4vJRUiPG?utm_source=oembed" style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" allowfullscreen allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture;"></iframe></div>
        function openSpotify() {
            // URL Spotify untuk embed
            const embedLink = "https://open.spotify.com/track/3be9ACTxtcL6Zm4vJRUiPG?si=9FO_GMChT4a6vMgGT-IyEw&feature=wrapped&_horizontal=true"; // Ganti dengan track, album, atau playlist ID Anda

            // Menggunakan iframe untuk memuat konten Spotify
            const iframe = document.getElementById('spotifyFrame');
            iframe.src = embedLink;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Open Spotify</h1>
        <p>Klik tombol di bawah untuk membuka lagu di Spotify tanpa berpindah halaman.</p>
        <button onclick="openSpotify()">Open Spotify</button>

        <!-- Iframe untuk menampilkan Spotify -->
        <iframe id="spotifyFrame" src="" frameborder="0"></iframe>
    </div>
    <div class="footer">
        <p>&copy; 2024 IVENNIR | Hak Cipta Dilindungi</p>
    </div>
</body>
</html>
