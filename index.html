<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Video background */
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2; /* Video di bawah konten */
        }
        /* Gelap di atas video */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Gelap dengan opasitas 50% */
            z-index: -1; /* Lapisan gelap di bawah konten */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Opasitas 50% untuk background container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
            z-index: 1; /* Konten berada di atas lapisan video dan lapisan gelap */
        }
        h1 {
            font-size: 1.8em;
            color: #1DB954; 
        }
        p {
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1ed760;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaa;
        }
        #spotifyFrame {
            width: 100%;
            height: 380px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
    <script>
        function openSpotify() {
            var iframe = document.getElementById('spotifyFrame');
            iframe.src = "https://open.spotify.com/embed/track/0yc6Gst2xkRu0eMLeRMGCX?utm_source=oembed";
        }
    </script>
</head>
<body>
    <!-- Video background -->
    <video class="background-video" autoplay muted loop>
        <source src="lv_0_20250111150348.mp4" type="video/mp4"> <!-- Ganti dengan path video kamu -->
        Browser Anda tidak mendukung elemen video.
    </video>
    
    <div class="container">
        <h1>Apocalypse | Cigarettes After Sex</h1>
        <iframe id="spotifyFrame" src="" frameborder="0"></iframe>
        <button onclick="openSpotify()">OPEN IN WEBSITE</button>
    </div>            
    <div class="footer">
        <p>&copy; 2025 JUSTIN | Hak Cipta Dilindungi</p>
    </div>
</body>
</html>
