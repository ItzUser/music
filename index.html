<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            background-image: url('https://pin.it/3BXK8l5hu'); /* Ganti URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background-color: rgba(200, 247, 197, 0.3); /* Opasitas 90% */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
        }
        h1 {
            font-size: 1.8em;
            color: #1DB954; 
        }
        p {
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1ed760;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaa;
            padding-bottom: 20px;
        }
        #spotifyFrame {
            width: 100%;
            height: 380px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
    <script>
        function openSpotify() {
            var iframe = document.getElementById('spotifyFrame');
            iframe.src = "https://open.spotify.com/embed/track/0yc6Gst2xkRu0eMLeRMGCX?utm_source=oembed";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Apocalypse | Cigarettes After Sex</h1>
        <iframe id="spotifyFrame" src="" frameborder="0"></iframe>
        <button onclick="openSpotify()">OPEN IN WEBSITE</button>
    </div>            
    <div class="footer">
        <p>&copy; 2025 JUSTIN | Hak Cipta Dilindungi</p>
    </div>
</body>
</html>
