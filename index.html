<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        .container {
            flex-grow: 1;
            background-color: rgba(200, 247, 197, 1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
        }
        h1 {
            font-size: 1.8em;
            color: #1DB954; 
        }
        p {
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1ed760;
        }
        .footer {
            margin-top: 30px;
            padding: 20px 0;
            font-size: 0.9em;
            color: #aaa;
        }
        #spotifyFrame {
            width: 100%;
            max-height: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 20px auto;
            }
            #spotifyFrame {
                max-height: 250px;
            }
        }
    </style>
    <script>
        function openSpotify() {
            var iframe = document.getElementById('spotifyFrame');
            iframe.src = "https://open.spotify.com/embed/track/0yc6Gst2xkRu0eMLeRMGCX?utm_source=oembed";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Apocalypse | Cigarettes After Sex</h1>
        <iframe id="spotifyFrame" src="" frameborder="0"></iframe>
        <button onclick="openSpotify()">OPEN IN WEBSITE</button>
    </div>            
    <div class="footer">
        <p>&copy; 2025 JUSTIN | Hak Cipta Dilindungi</p>
    </div>
</body>
</html>
